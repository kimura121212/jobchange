{% extends "register/base_auth.html" %}
{% block content %}
    <div>質問・回答登録</div>
<form method="post" action="">
{% csrf_token %}
    <div class="form-group">
        <p>{{ form.errors.question }}</p>
      　<label for="company_name">{{form.question.label}}</label>
      　{{form.question}}
  　</div>
    <div class="form-group">
    　  <p>{{ form.errors.answer }}</p>
      　<label for="company_name">{{form.answer.label}}</label>
      　{{form.answer}}
  　</div>
  <button type="submit" class="btn btn-primary">登録</button>
</form>
{% endblock %}
