{% extends "register/base_auth.html" %}
{% block content %}
<div class="row">
    <div class="card col-md-6 margin_auto">
        <div class="card-body">
            <h2 class="login_title">面接企業登録</h2>
            <p>面接を実施した企業、またはこれから面接を予定している企業名を登録して下さい。</p>
            <form method="post" action="">
            {% csrf_token %}
              <div class="form-group">
                  <p>{{ form.errors.company_name }}</p>
                  <label for="company_name">{{form.company_name.label}}</label>
                  {{form.company_name}}
              </div>
              <button type="submit" class="btn btn-success btn-lg btn-block">登録</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
