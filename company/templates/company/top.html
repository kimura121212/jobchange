{% extends "register/base_auth.html" %}
{% block content %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">企業名</th>
      <th scope="col">詳細</th>
      <th scope="col">企業名変更</th>
      <th scope="col">削除</th>
    </tr>
  </thead>
  <tbody>
  {% for company in companies %}
    <tr>
      <th scope="row">{{ company.company_name }}</th>
      <td><a href="{% url 'interview:top' company.id %}">詳細</a></td>
      <td><a href="{% url 'company:update' company.id %}">変更</a></td>
      <td><a href="{% url 'company:delete' company.id %}">削除</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
