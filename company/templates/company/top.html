{% extends "register/base_auth.html" %}
{% block content %}
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">企業名</th>
      <th scope="col">詳細</th>
      <th scope="col">企業名変更</th>
      <th scope="col">削除</th>
    </tr>
  </thead>
  <tbody>
  {% for company in companies %}
    <tr>
      <th scope="row">{{ company.company_name }}</th>
      <td>詳細{{ company.id }}</td>
      <td>変更{{ company.id }}</td>
      <td>削除{{ company.id }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
