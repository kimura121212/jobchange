{% extends "register/base_auth.html" %}
{% block content %}
<div class="row">
    <div class="card col-md-6 margin_auto">
        <div class="card-body">
            <h2 class="login_title">パスワード再設定</h2>
            <form action="" method="POST">
                {{ form.non_field_errors }}
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}
                {% csrf_token %}
                <button type="submit" class="btn btn-success btn-lg btn-block">送信</button>
                <a class="login_link" href="{% url 'register:login' %}">ログインはこちら</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
