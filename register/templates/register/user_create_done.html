{% extends "register/base_auth.html" %}
{% block content %}
<div class="row">
    <div class="card col-md-6 margin_auto">
        <div class="card-body">
            <h2 class="login_title">会員登録</h2>
            <p>
                会員登録確認メールを送信しました。まだ、会員登録は完了していません。<br>
                確認メールを送信しましたので、確認メールに記載されているリンクから本登録を行ってください。
            </p>
            <a class="" href="{% url 'register:login' %}">ログインはこちら</a>
        </div>
    </div>
</div>
{% endblock %}
